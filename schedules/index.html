<script type="text/javascript">
	document.onload = setMobileOrDesktop()
	function setMobileOrDesktop() {
		if (document.childNodes[1].clientWidth <= 400) {
			console.log("mobile")
			var frames = document.getElementsByTagName('iframe')
			for (var i = frames.length - 1; i >= 0; i--) {
				frames[i].style.width = "100%"
				frames[i].style.marginBottom = "30px"
			}
		} else {
			console.log("desktop")
			var frames = document.getElementsByTagName('iframe')
			for (var i = frames.length - 1; i >= 0; i--) {
				frames[i].style.width = "auto"
				frames[i].style.margin = "5px"
			}
		}

	}
</script>
